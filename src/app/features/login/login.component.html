<div class="login-container">
  <div class="loading-overlay" *ngIf="isLoading; else login">
    <app-loading [isLoading]="isLoading"></app-loading>
  </div>

  <ng-template #login>
    <div class="login-box">
      <h2>Login</h2>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="logarUsuario()">
        <div class="form-group">
          <input
            formControlName="email"
            type="email"
            id="login-email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            formControlName="senha"
            type="password"
            id="login-password"
            placeholder="Senha"
            required
          />
        </div>
        <button class="form-submit-btn" type="submit">Entrar</button>
      </form>

      <div><a class="form-link" href="#">Esqueceu a senha?</a></div>
      <div>
        <a class="form-link" [routerLink]="['/cadastro']">
          NÃ£o possui cadastro? Cadastre-se</a
        >
      </div>
    </div></ng-template
  >
</div>
