<div class="login-container">
  <h2>Login</h2>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="logarUsuario()">
    <div class="form-group">
      <input
        formControlName="email"
        type="email"
        id="login-email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        formControlName="senha"
        type="password"
        id="login-password"
        placeholder="Senha"
        required
      />
    </div>
    <button class="form-submit-btn" type="submit">Entrar</button>
    <a class="form-link" href="#">Esqueceu a senha?</a>
  </form>

  <div>
    <a class="form-link" [routerLink]="['/cadastro']"
      >NÃ£o possui cadastro? Cadastre-se</a
    >
  </div>
</div>
