<div class="pesquisa-container">
  <h1>Produtos</h1>
  <app-busca />
  <div class="itens-container">
    <div *ngFor="let produto of produtos" class="itens">
      <img
        src="{{ produto.imagem }}"
        alt="{{ produto.nome }}"
        [routerLink]="['/produto/{{produto.id}}']"
      />
    </div>
  </div>
</div>
