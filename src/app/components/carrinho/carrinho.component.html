<div class="cart-container">
  <h1>Carrinho</h1>

  <div class="cart-items" *ngIf="itensCarrinho.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of itensCarrinho">
      <!-- Primeira linha: Imagem, Nome e Excluir -->
      <div class="item-line">
        <img [src]="item.urlImagem" [alt]="item.nome" class="product-image" />
        <div class="product-details">
          <h3>{{ item.nome }}</h3>
        </div>
        <button class="remove-button" (click)="removeItem(item.id)">
          Excluir
        </button>
      </div>

      <!-- Segunda linha: Quantidade e Preço -->
      <div class="item-line">
        <div class="quantity-controls">
          <button (click)="diminuirQuantidade(item.id)">-</button>
          <span>{{ item.quantidade }}</span>
          <button (click)="aumentarQuantidade(item.id)">+</button>
        </div>
        <div class="item-price">
          {{ item.preco * item.quantidade | currency : "BRL" }}
        </div>
      </div>
    </div>

    <div class="total-price">
      <p>
        <strong>Total: {{ ObterPrecoTotal() | currency : "BRL" }}</strong>
      </p>
    </div>

    <button class="checkout-button">Ir para pagamento</button>
  </div>

  <ng-template #emptyCart>
    <p>Seu carrinho está vazio.</p>
  </ng-template>
</div>
