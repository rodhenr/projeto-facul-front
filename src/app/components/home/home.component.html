<main class="home-container">
  <div class="destaque"></div>
  <div class="conteudo-container">
    <app-busca />
    <div class="container-itens" *ngFor="let item of produtos">
      <img
        [src]="item.urlImagem"
        [alt]="item.nome"
        [routerLink]="['produto', item.id]"
      />
    </div>
  </div>
</main>
